<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tempo-related Metadata -->
  <title>Tempo Air Quality & Environmental Dashboard</title>
  <meta name="description" content="Live environmental data including air quality, NO₂, PM2.5, and O₃ levels. Powered by Tempo satellite insights.">
  <meta name="keywords" content="Tempo, Air Quality, Environment, NO₂, PM2.5, PM10, Ozone, Atmosphere, Pollution">
  <meta name="author" content="Team AstroAir">
  <meta name="theme-color" content="#0A0F2F" />

  <!-- Open Graph (for social sharing) -->
  <meta property="og:title" content="Tempo Air Quality Dashboard" />
  <meta property="og:description" content="Track live pollution metrics powered by Tempo satellite data." />
  <meta property="og:image" content="teamastro.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://seamdev.github.io/Tempo/" />


  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="tempo">
  <link rel="apple-touch-icon" href="teamastro.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="teamastro.ico"/>

  <title>tempo</title>
  <link rel="manifest" href="manifest.json">
    <style>
    body {
      margin: 0;
      background-color: #000; /* Black background */
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loader {
      text-align: center;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div class="spinner"></div>
    <div class="loading-text">Loading Content</div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
